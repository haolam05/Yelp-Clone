<!DOCTYPE html>
<html lang="en">

<head>

  <script defer src="js/cards/card1.js" type="text/javascript"></script>
  <script defer src="js/cards/card2.js" type="text/javascript"></script>

  </script>
  <title>Restaurants, Dentists, Bars, Beauty Salons, Doctors - Yelp</title>
</head>

<body>
  <main id="main-content">
    <div id="recent-activity-wrapper">
      <h2>Recent Activity</h2>
      <div id="recent-activity">
        <div class="card-1" id="card-1"></div>
        <div class="card-2" id="card-2"></div>
        <div class="card-2" id="card-3"></div>
        <div class="card-1" id="card-4"></div>
        <div class="card-2" id="card-5"></div>
        <div class="card-1" id="card-6"></div>
        <div class="card-1" id="card-7"></div>
        <div class="card-1" id="card-8"></div>
        <div class="card-2" id="card-9"></div>
        <div class="card-2" id="card-10"></div>
        <div class="card-1" id="card-11"></div>
        <div class="card-2" id="card-12"></div>

    </div>

    <div id="show-more-activity">
      <svg width="24" height="24">
        <path fill="#1490ae"
          d="M12 15.25a1 1 0 0 1-.7-.29l-4.58-4.5A1.011 1.011 0 0 1 8.12 9L12 12.85 15.88 9a1 1 0 1 1 1.4 1.42L12.7 15a1 1 0 0 1-.7.25Z">

    <div id="categories-wrapper">
      <h2>Categories</h2>
      <div id="categories">
        <div class="category" id="category-1"></div>
        <div class="category" id="category-2"></div>
        <div class="category" id="category-3"></div>
        <div class="category" id="category-4"></div>
        <div class="category" id="category-5"></div>
        <div class="category" id="category-6"></div>
        <div class="category" id="category-7"></div>
        <div class="category" id="category-8"></div>
      </div>
    </div>
  </main>
</body>

</html>
